name: Build VisualAudioAssist
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:

  build-linux:
    strategy:
      matrix:
        variant: [full, basic]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Disable health monitoring for basic version
        if: matrix.variant == 'basic'
        run: |
          sed -i 's/ENABLE_HEALTH_MONITORING = True/ENABLE_HEALTH_MONITORING = False/' visualAudioAssist.py
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --onefile visualAudioAssist.py --add-data "media:media" --name visualAudioAssist-${{ matrix.variant }}
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-linux-${{ matrix.variant }}
          path: dist/visualAudioAssist-${{ matrix.variant }}

  build-windows:
    strategy:
      matrix:
        variant: [full, basic]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Disable health monitoring for basic version
        if: matrix.variant == 'basic'
        run: |
          (Get-Content visualAudioAssist.py) -replace 'ENABLE_HEALTH_MONITORING = True', 'ENABLE_HEALTH_MONITORING = False' | Set-Content visualAudioAssist.py
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile visualAudioAssist.py --add-data "media;media" --name visualAudioAssist-${{ matrix.variant }}
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-windows-${{ matrix.variant }}
          path: dist/visualAudioAssist-${{ matrix.variant }}.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            visualAudioAssist-linux-full/visualAudioAssist-full
            visualAudioAssist-linux-basic/visualAudioAssist-basic
            visualAudioAssist-windows-full/visualAudioAssist-full.exe
            visualAudioAssist-windows-basic/visualAudioAssist-basic.exe
          body: |
            ## Visual Audio Assist - Street Fighter 6 Rank Announcer
            
            ### Two versions available:
            
            **Full Version** (with health monitoring):
            - VS screen rank announcer
            - Critical health warnings (< 25%)
            - Automatic match detection
            
            **Basic Version** (rank announcer only):
            - VS screen rank announcer only
            
            ### Downloads:
            - **Windows Full**: `visualAudioAssist-full.exe`
            - **Windows Basic**: `visualAudioAssist-basic.exe`
            - **Linux Full**: `visualAudioAssist-full`
            - **Linux Basic**: `visualAudioAssist-basic`
            
            ### Installation:
            1. Download the appropriate file for your OS and preference
            2. Run the executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
