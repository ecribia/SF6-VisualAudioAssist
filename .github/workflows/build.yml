name: Build VisualAudioAssist
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --onefile visualAudioAssist.py \
            --add-data "media:media" \
            --add-data "training_menu_config.json:." \
            --name visualAudioAssist-linux
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-linux
          path: dist/visualAudioAssist-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile visualAudioAssist.py --add-data "media;media" --add-data "training_menu_config.json;." --name visualAudioAssist-win
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-windows
          path: dist/visualAudioAssist-win.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            visualAudioAssist-linux/visualAudioAssist-linux
            visualAudioAssist-windows/visualAudioAssist-win.exe
          body: |
            ## Visual Audio Assist v${{ github.ref_name }} - Street Fighter 6
            
            ### Features:
            - ✅ VS screen announcements (rank, division, MR, character)
            - ✅ Critical health warnings during matches (< 25%)
            - ✅ Training menu navigation assistant with option detection
            - ✅ Automatic match detection and monitoring
            
            ### Downloads:
            - **Windows**: `visualAudioAssist-win.exe`
            - **Linux**: `visualAudioAssist-linux`
            
            ### Installation:
            1. Download the appropriate file for your OS
            2. Extract with media folder intact
            3. Run the executable
            
            ### First-time setup:
            - The program will guide you through capturing your player name on first run
            - Ensure Street Fighter 6 is running in windowed/borderless mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
