name: Build VisualAudioAssist
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --onefile visualAudioAssist.py --add-data "media:media"
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-linux
          path: dist/visualAudioAssist
  
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy pygame mss pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile visualAudioAssist.py --add-data "media;media"
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualAudioAssist-windows
          path: dist/visualAudioAssist.exe
